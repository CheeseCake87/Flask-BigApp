<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block _title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('structure_static', structure=structure, filename='milligram.css') }}">
    <link rel="stylesheet" href="{{ url_for('structure_static', structure=structure, filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('structure_static', structure=structure, filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('structure_static', structure=structure, filename='form_structure.css') }}">
</head>

<body>

{% block _global %}
    <div class="flex-content">
        <div class="container">
            {% block _container %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
<script src="{{ url_for('structure_static', structure=structure, filename='main.js') }}"></script>
</body>
</html>
